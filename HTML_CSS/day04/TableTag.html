<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Page </title>
</head>
<body>
    <table border="2" align="center" width="600" height="400">
        <caption>table</caption>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="3">4</td>
    </tr>
    <tr>
        <td colspan="3">5</td>
       
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        
    </tr>
    <tr>
        <td>13</td>
        <td colspan="2">14</td>
        <td>15</td>
    
    </tr>



</table>

</body>
</html>
