<html>
  <script>

let age = parseInt(prompt("Enter the age of the person:"));
let ageGroup;

if (age >= 0 && age <= 2) {
    ageGroup = "Infant (0-2)";
} else if (age >= 3 && age <= 5) {
    ageGroup = "Toddler (3-5)";
} else if (age >= 6 && age <= 12) {
    ageGroup = "Child (6-12)";
} else if (age >= 13 && age <= 17) {
    ageGroup = "Teenager (13-17)";
} else if (age >= 18) {
    ageGroup = "Adult (18+)";
} else {
    ageGroup = "Invalid input! Please enter a valid age.";
}

// Display the result
console.log(`The person is classified as: ${ageGroup}`);
alert(`The person is classified as: ${ageGroup}`);

  </script>
</html>
