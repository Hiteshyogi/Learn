<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Transform- Translate _Task</title>
    <style>
        .main{
            width: 800px;
            height: 500px;
            border: 2px solid red;
            margin: auto;
            display: flex;
          
          
        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid green;
            transition: 400ms;
        }
        .main:hover .box{
            /* transform: translatex(600px); */
            transform: translate(300px,150px );
      
        }
        
    </style>
</head>
<body>
    <div class="main">
     <div class="box">1</div>
    
    </div>
    
</body>
</html>
