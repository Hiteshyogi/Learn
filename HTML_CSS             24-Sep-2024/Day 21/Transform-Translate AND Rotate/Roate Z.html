<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Transform- Rotate</title>
    <style>
       
        
        .box{
            width: 300px;
            height: 300px;
            border: 2px solid rgb(255, 7, 7);
            margin: 100px auto;
            transform-origin: top right;
            transition: 3s;
          
          
        }
        .box:hover{
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>
    
     <div class="box">
       
     </div>
    
   
    
</body>
</html>
