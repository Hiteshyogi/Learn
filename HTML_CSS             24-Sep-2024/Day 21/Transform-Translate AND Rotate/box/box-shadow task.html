<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Box-Shadow</title>
    <style>
    
    .box {
    width: 300px;
    height: 300px;
    /* border: 2px solid green; */
    margin: 100px auto;
    box-shadow: 0px 0px 1px 1px red;
   }
   .box:hover{
    transform: translate(15px,10px);
    box-shadow: 2px 2px 3px 4px green;
   }
 </style>
</head>
<body>
 <div class="box"></div>
    </body>
</html>
