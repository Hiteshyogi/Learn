<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position : Absolute</title>
    <style>
   .container{
    width:800px;
    height: 400px;
    border: 2px solid red;
    margin: auto;
    display: flex;
    position: relative;
    

   }
   .item{
    width: 200px;
    height: 200px;
    border: 2px solid rgb(6, 214, 75);
}
.item:nth-child(2){
    background-color: red;
    position: absolute;
    bottom: 0px;
    right: 0px;
    
}
 </style>
</head>
<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item box">2</div>
    <div class="item">3</div>
    <div class="item">4</div>



    </div>
</body>
</html>
