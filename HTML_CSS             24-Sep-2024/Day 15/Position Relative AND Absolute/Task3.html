   .container{

   position: relative;
   
   }
   .box{
    width: 200px;
    height: 200px;
    border: 2px solid green;
    transition: 3s;
   }
   .box:nth-child(1){
    position: absolute;
    top: 0px;
    left: 0px;


   }
   .box:nth-child(2){
    position: absolute;
    top: 0px;
    right: 0px;
}
.box:nth-child(3){
    position: absolute;
    bottom: 0px;
    left: 0px;
}
.box:nth-child(4){
    position: absolute;
    bottom: 0px;
    right: 0px;
}
   .container:hover .box:nth-child(1){
    top: 400px;
    bottom:1000px; 
    background-color: gold;
   }
   .container:hover .box:nth-child(2){
    right:1000px;
    background-color: brown;
   }

 .container:hover .box:nth-child(3){

   left: 1000px;
   background-color: coral;
  } 
  .container:hover .box:nth-child(4){
 bottom: 400px;
 background-color: darkgreen;
