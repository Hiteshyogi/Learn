<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>flex-grow</title>
    <style>
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.container{
    width: 800px;
    height: 300;
     border: 2px solid red; 
    display: flex;
    margin: 20px auto;
   
 
}
.box {
    width: 200px;
    height: 200px;
    border: 2px solid green;
}


    </style>
</head>
<body>
    <div class="container">
       <div class="box">1</div>
       <div style="flex-grow: 1;"   class="box">2</div>
       <div class="box">3</div>


    </div>
</body>
</html>
