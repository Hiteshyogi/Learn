<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>flex-direction</title>
    <style>
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.container{
    width: 800px;
    height: 500px;
     border: 2px solid red; 
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    /* flex-direction: row; */
    margin: 20px auto;
   /* flex-direction: row, row-reverse, column, column-reverse;
  */
  
}
.box {
    width: 200px;
    height: 100px;
    border: 2px solid green;
}


    </style>
</head>
<body>
    <div class="container">
       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>



    </div>
</body>
</html>
