<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.container{
    width: 800px;
    height: 400px;
    border: 2px solid red;
    display: flex;
    justify-content:center;
    gap: 20px;
    margin: auto;
 
}
.item{
    width: 200px;
    height:200px;
    border: 2px solid green;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div style="flex-shrink: 0;"       class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
