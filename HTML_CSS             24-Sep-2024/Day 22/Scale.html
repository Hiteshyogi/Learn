<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Scale</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            box-shadow: 3px 3px 4px 2px gray;
            margin: 100px auto;
            transition: 300ms;
        }.card:hover{
            transform: scaleX(2);

        }



    </style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
